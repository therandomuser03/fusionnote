<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Email Verification</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        padding: 30px;
        margin: 0;
      }
      .container {
        max-width: 600px;
        margin: auto;
        background: #fff;
        padding: 20px 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h2 {
        color: #333;
      }
      p {
        color: #555;
        line-height: 1.6;
      }
      a.button {
        display: inline-block;
        padding: 10px 20px;
        background: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 15px;
      }
      .footer {
        margin-top: 20px;
        font-size: 12px;
        color: #999;
      }
      .link-preview {
        background-color: #f1f1f1;
        padding: 10px;
        font-family: monospace;
        font-size: 13px;
        border-radius: 5px;
        word-break: break-all;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <table
        cellpadding="0"
        cellspacing="0"
        border="0"
        style="margin-bottom: 12px"
      >
        <tr>
          <td style="padding-right: 12px">
              <img src="https://fusionnote.vercel.app/favicon.ico" alt="Icon" width="40" height="40" style="display: block; border: 1px solid black; border-radius: 8px;" />
          </td>
          <td>
            <span style="font-weight: 600; font-size: 1.5rem; color: #000"
              >FusionNote</span
            >
          </td>
        </tr>
      </table>
      <hr />
      <h2>{{heading}}</h2>
      <p>Hey there!</p>
      <p>Please click the button below to {{actionText}}.</p>
      <a href="{{link}}" class="button">{{buttonText}}</a>
      <p>
        If the button doesn't work, copy and paste this URL into your browser:
      </p>
      <div class="link-preview">{{link}}</div>
      <div class="footer">
        <p>If you didnâ€™t request this, you can safely ignore this email.</p>
      </div>
    </div>
  </body>
</html>
